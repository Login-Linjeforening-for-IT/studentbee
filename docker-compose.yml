services:
  frontend:
    container_name: studentbee_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8400:3000"
    env_file: .env
    depends_on:
      - backend

  backend:
    container_name: studentbee_backend
    build:
      context: ./api
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8401:8080"
    env_file: .env
    depends_on:
      - postgres

  postgres:
    image: postgres:18
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-studentbee}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB:-studentbee}
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U studentbee -d studentbee"]
      interval: 10s
      retries: 5

volumes:
  postgres_data:
